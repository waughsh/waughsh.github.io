---
layout: default
published: true
---

<div class="posts">
  {% for post in site.posts %}
  {% if post.visible == 1  %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        <!-- {{ post.excerpt }} -->
        {{ post.content | truncatewords: 50 }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
